<form id="contact-form">
        <h3>Have a question</h3>
        <img src="assets/images/envelope1.jpg" alt="envelope" />
        <div class="input-content clearfix">
            <h4>Send us an e-mail</h4>
            <div class="row">
                <div class="col-sm-4">
                    <label>Name</label>
                    <input name="user_name" type="text" class="form-control name" required>
                </div>
                <!-- /.col-sm-6 -->
                <div class="col-sm-4">
                    <!-- <label>Contact Number</label> -->
                    <input name="contact_number" type="hidden" class="form-control name" required>
                </div>
                <!-- /.col-sm-6 -->
                <div class="col-sm-4">
                    <label>Email</label>
                    <input name="user_email" type="email" class="form-control name" required>
                </div>
                <!-- /.col-sm-6 -->

                <div class="col-md-12">
                    <label>Message</label>
                    <textarea name="contact" class="form-control message" rows="2" cols="80" required></textarea>
                </div>
                <div class="status">

                </div>
                <!-- /.col-md-12 -->
            </div>
            <!-- /.row -->
            <div class="submit-button clearfix">
                <input type="submit" class="form control submit" value="Send">
            </div>
            <!-- /.subimt -->
        </div>
        <!-- /.input-content -->
    </form>
